<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script language="javascript" type="text/javascript">        /*将画图的语句写到一个函数中*/
        function init() {
            var can = document.getElementById("can"); //得到canvas对象
            var ctx = can.getContext("2d");
            var img = new Image();
            img.src = "images/ym.jpg";
            //一定要放到unload中，才可以画图
            img.onload = function () {
                //画原图的大小
                ctx.drawImage(img, 20, 20);
                //缩放图片
                ctx.drawImage(img, 300, 20, 80, 120);
                //截取图片
                ctx.drawImage(img, 60, 60, 100, 120, 500, 20,200,240);
            };

           
        }
    </script>
  
</head>
<body onload="init()">
<!-- 画灰色的矩形-->

    <canvas id="can" width="800" height="400" style="border: 1px #000 solid;"></canvas>
   
    
</body>
</html>
