<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script language="javascript">
       //初始化数组
        var maps = new Array();
        for (var i = 0; i < 15; i++) {
            maps[i] = new Array(15);
            for (var j = 0; j < 15; j++) {
                maps[i][j] = 0;
            }
        }

        //初始化 
        var black = new Image();
        var white = new Image();
        black.src = "images/black.png";
        white.src = "images/white.png";

        var can;
        var ctx;

        var isBlack=true;
        

         
       //初始化棋盘
        function init() { 
        can = document.getElementById("can");
        ctx = can.getContext("2d");
        ctx.strokeStyle = "#fff";
        for (var i = 0; i < 15; i++) {
            for (var j = 0; j < 15; j++) {
                ctx.strokeRect(j * 40, i * 40, 40, 40);
            }
        }
    }
    //下棋
    function play(e) {
        var leftOffset = 11;
        //点击cavans的坐标(计算点击的坐标)
        var x = e.clientX - leftOffset;
        var y = e.clientY - 11;

        var col = parseInt((e.clientX - 20) / 40) + 1;
        var row = parseInt((e.clientY - 20) / 40) + 1;
        if (isBlack) {

            ctx.drawImage(black, col * 40 - 20, row * 40 - 20);
            isBlack = false;
            maps[row][col] = 2; //表示黑子
            iswin(2, row, col);
        }
        else {
            ctx.drawImage(white, col * 40 - 20, row * 40 - 20);
            isBlack = true;
            maps[row][col] = 1; //表示白子
            iswin(1, row, col);
        }
        //t是棋子的类型，1表示白子，2表示黑子
        function iswin(t,row,col)
        {
            var orgrow = row;
            var orgcol = col;
            var total = 1;
            //水平方向上的赢
            while (col - 1 > 0 && maps[row][col - 1] == t) {
                total++;
                col--;
            }
            row = orgrow;
            col = orgcol;
            while (col + 1 < 15 && maps[row][col + 1] == t) {

                col++;
                total++;
            }
            if (total >= 5) {
                if (t == 1)
                    alert("白子嬴");
                else
                    alert("黑子赢");
            }
            //垂直方向
            row = orgrow;
            col = orgcol;
            total = 1;
            while (row - 1 > 0 && maps[row- 1][col ] == t) {
               
                row--;
                total++;
            }
            row = orgrow;
            col = orgcol;
            while (row  + 1 < 15 && maps[row+ 1][col ] == t) {

                row++;
                total++;
            }
            if (total >= 5) {
                if (t == 1)
                    alert("白子嬴");
                else
                    alert("黑子赢");
            }
            //左下  右上
            row = orgrow;
            col = orgcol;
            total = 1;
            while (row +1 <15&&col-1>0 && maps[row + 1][col-1] == t) {

                row++;
                col--;
                total++;
            }
            row = orgrow;
            col = orgcol;
            while (row- 1 >0 &&col+1<15&& maps[row -1][col+1] == t) {

                row--;
                col++;
                total++;
            }
            if (total >= 5) {
                if (t == 1)
                    alert("白子嬴");
                else
                    alert("黑子赢");
            }
            //左上，右下
            row = orgrow;
            col = orgcol;
            total = 1;
            while (row -1 >0 && col - 1 > 0 && maps[row - 1][col - 1] == t) {

                row--
                col--;
                total++;
            }
            row = orgrow;
            col = orgcol;
            while (row + 1 <15 && col + 1 < 15 && maps[row + 1][col + 1] == t) {

                row++;
                col++;
                total++;
            }
            if (total >= 5) {
                if (t == 1)
                    alert("白子嬴");
                else
                    alert("黑子赢");
            }
        }
    }
    </script>
</head>
<body onload="init();">
    
 <canvas id="can" width="600" height="600" onclick="play(event);" style=" background-image: url(
        images/bak.jpg"></canvas>
     
</body>
</html>
